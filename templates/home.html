<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Karaoke">
    <meta name="author" content="MMP">
    <title>KARABERRY</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/datatables.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h1>KARABERRY</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <button id="btnSkip" class="btn btn-primary btn-lg">
            <span class="glyphicon glyphicon-step-forward"></span> SKIP
          </button>
        </div>
        <div class="col-sm-6">
          <div id="flashMessage">CLICK TO ADD A SONG</div>
        </div>
      </div>

      <br/>

      <div class="row">
        <div class="col-sm-12">
          <table id="dt" class="table table-responsive table-hover table-condensed">
            <thead>
              <tr>
                <th>ID</th>
                <th>Artist</th>
                <th>Song</th>
              </tr>
            </thead>
            <tbody>
              {{ range $song := .songs }}
              <tr>
                <td>{{ $song.ID }}</td>
                <td>{{ $song.Artist }}</td>
                <td>{{ $song.Name }}</td>
              </tr>
              {{ end}}
            </tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <div id="history">
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/datatables.min.js"></script>
    <script type="text/javascript" src="/static/js/home.js"></script>

  </body>
</html>
